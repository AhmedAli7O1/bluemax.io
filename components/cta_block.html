<section id="{{ include_dict.section.section_id }}" class="block cta-block outer">
  <div class="inner">
    <div class="block-outside bg-gradient">
      <div class="block-inside">
        <div class="block-content">
          <h2 class="block-title">{{ include_dict.section.title }}</h2>
          {% if include_dict.section.subtitle %}
          <p class="block-text">
            {{ include_dict.section.subtitle | safe }}
          </p>
          {% endif %}
        </div><!-- .block-content -->
        {% if include_dict.section.actions %}
        <div class="block-cta">
          {% for action in include_dict.section.actions %}
          <a href="{{ action.url | relative_url }}" class="button secondary">{{ action.label }}</a>
          {% endfor %}
        </div><!-- .block-cta -->
        {% endif %}
      </div><!-- .block-inside -->
    </div><!-- .block-outside -->
  </div><!-- .inner -->
</section><!-- .cta-block -->
