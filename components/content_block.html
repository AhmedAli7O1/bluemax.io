<section id="{{ include_dict.section.section_id }}" class="block text-block outer">
  <div class="inner">
    <div class="block-inside">
      {% if include_dict.section.image %}
      <div class="block-preview">
        <img class="thumbnail" src="{{ include_dict.section.image | relative_url }}" alt="{{ include_dict.section.title }}" />
      </div><!-- .block-preview -->
      {% endif %}
      <div class="block-content">
        <h2 class="block-title">{{ include_dict.section.title }}</h2>
        <div class="block-text">
          {{ include_dict.section.content | markdownify }}
        </div>
        {% if include_dict.section.actions %}
        <div class="block-cta">
          {% for action in include_dict.section.actions %}
          <a href="{{ action.url | relative_url }}" class="button">{{ action.label }}</a>
          {% endfor %}
        </div>
        {% endif %}
      </div><!-- .block-content -->
    </div><!-- .block-inside -->
  </div><!-- .inner -->
</section><!-- .text-block -->
